<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="paymentForm" (ngSubmit)="payment()">

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Kart Sahibinin Adı</label>
                        <input type="text" class="form-control" formControlName="cartOwner" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Kart Numarası</label>
                        <input type="text" class="form-control" formControlName="cartNumber" id="exampleInputPassword1">
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Son Kullanma Tarihi</label>
                                <input type="text" class="form-control" formControlName="expirationDate"
                                    id="exampleInputPassword1">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">CCV</label>
                                <input type="text" class="form-control" formControlName="cvv"
                                    id="exampleInputPassword1">
                            </div>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label>Ödenecek Tutar</label>
                        <h3 class="text-danger">{{total | currency: '' : '' : '1.2'}} ₺</h3>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Ödeme Yap</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="paymentCloseButton">Kapat</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- https://www.bootdey.com/snippets/view/payment-options -->
